<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:outputLabel value="#{msg['equipmentComponent.nameComponent']}" for="nameComponent" />
    <h:inputText id="nameComponent" value="#{pageBean.equipmentComponents.nameComponent}" title="#{msg['account.name']}" required="true" >

    <h:outputLabel value="#{msg['equipmentComponent.typeComponent']}" for="typeComponent" />

        <!--Poniższe walidatory zostały zastąpione przez adnotacje BeanValidation-->
        <!--<f:validateLength minimum="3" maximum="32" />-->
    </h:inputText>
    <h:messages for="typeComponent" />
