<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--Ustawienie zakazu buforowania strony dla HTTP 1.1+-->
        <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate" />
        <!--Ustawienie zakazu buforowania strony dla HTTP 1.0-->
        <meta http-equiv="Pragma" content="no-cache" />
        <link href="../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>WebBookingEquipment</title>
    </h:head>

    <h:body>
        
        <div id="top">
            <h:form>
                <h:commandLink action="login" value="#{napisy.login}" rendered="#{empty request.remoteUser}"/>
                <h:commandLink action="#{accountSession.registerSession()}" value="#{napisy.logout}" rendered="#{not empty request.remoteUser}"/>
            </h:form>
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="right_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
             <center>#{msg["app.name"]}</center>
        </div>

    </h:body>

</html>
