<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                >

    <ui:param name="pageBean" value="#{changeMyPasswordPageBean}" />

    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.accounts.changePassword"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="../templates/menu.xhtml" />
    </ui:define>
    <ui:define name="content">
        <h:form id="zmienMojeHasloForm">
            <h:panelGrid columns="3">

                <h:outputLabel value="#{msg['account.passwordOld']}" for="passwordOld" />
                <h:inputSecret id="passwordOld" value="#{pageBean.oldPassword}" title="#{msg['account.passwordOld']}" required="true" >
                </h:inputSecret>
                <h:messages for="passwordOld" />

                <ui:include src="_templateHasloEdit.xhtml"/>

            </h:panelGrid>
            <br />

            <h:commandButton action="#{pageBean.changePassword()}" value="#{msg['menu.accounts.changePassword']}" />
            <br />
            <h:commandButton value="#{msg['action.cancel']}" action="cancelAction" immediate="true" />


        </h:form>
    </ui:define>

</ui:composition>
