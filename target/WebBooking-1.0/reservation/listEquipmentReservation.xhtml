<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="pageBean" value="#{createReservationPageBean}" />

    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.equipment.list"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="../templates/menu.xhtml" />
    </ui:define>
    <ui:define name="content">

        <h:form id="form">

            <h:panelGrid columns="3">

                <ui:include src="_templateEquipmentView.xhtml"/>

            </h:panelGrid>

            <p:growl id="msgs" showDetail="true" />

              <h:messages for="listEquipment" />
              <h:dataTable id="listEquipment" var="row" value="#{createReservationPageBean.reservationDataModel}" headerClass="table_header" rowClasses="row_odd,row_even">

                <h:column id="number">
                    <f:facet name="header">${msg['equipment.stationNumber']}</f:facet>
                    <h:outputText value="#{row.equipmentReservation.stationNumber}" />                                           
                </h:column>
                <h:column id="type">
                    <f:facet name="header">${msg['equipment.stationType']}</f:facet>
                    <h:outputText value="#{row.startReservation}" >
                        <f:convertDateTime type="date" pattern="dd.mm.yyyy HH:mm:ss"/>
                    </h:outputText>
                </h:column>
                <h:column id="labNumber">
                    <f:facet name="header">${msg['lab.number']}</f:facet>
                    <h:outputText value="#{row.stopReservation}" >
                        <f:convertDateTime type="date" pattern="dd.mm.yyyy HH:mm:ss"/>
                    </h:outputText>
                </h:column>
               
            </h:dataTable>
      
        </h:form>


    </ui:define>

</ui:composition>
